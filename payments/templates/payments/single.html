{% extends 'base.html' %}{% load static %}


{% block css %}
    <link rel="stylesheet" href="{% static 'payments/css/single.css' %}">
{% endblock css %}


{% block content %}

<p>Single payment for an amount of {{ amount }} {{ currency }}.</p>

<input id="cardholder-name" type="text">

<!-- placeholder for Elements -->
<div id="card-element"></div>

<button id="card-button" data-secret="{{ client_secret }}">
  Submit Payment
</button>

<hr>

<p>Status of intent is now: <code>{{ status }}</code></p>

{% endblock content %}


{% block javascript %}
    <script src="{% static 'payments/js/single.js' %}"></script>
{% endblock javascript %}
